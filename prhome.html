<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <link rel="stylesheet" href="../static/prstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="bg-nav text-light d-flex flex-column flex-md-row align-items-center p-4 px-md-5 mb-3 bg-light border-bottom shadow-sm ">
        <h5 class="my-0 mr-md-auto font-weight-normal">{{session['user_id']}}{{session['user']}}</h5>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto ">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Home</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Analysis</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Profile</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none text-light" href="#">Settings</a>
      </nav>
        <a class="btn btn-outline-primary" href="/logout">Logout</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h2>Total earning</h2>
                        <h4>Rs 50000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info">
                    <div class="card-body">
                        <h2>Total earning</h2>
                        <h4>Rs 50000</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning">
                    <div class="card-body">
                        <h2>Total earning</h2>
                        <h4>Rs 50000</h4>
                    </div>
                </div> 
            </div>
            <div class="col-md-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h2>Total earning</h2>
                        <h4>Rs 50000</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-9">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <p>Create a new Expense</p>
                        <button class="btn btn-danger btn-block">Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
